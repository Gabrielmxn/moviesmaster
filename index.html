<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Catálogo de filmes</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" crossorigin="anonymous">
		<script src="js/ajaxMelhoresFilmes.js"></script>
		<script src="js/ajaxFilmes.js"></script>
	</head>
<body id="pagina" onload="getMelhoresFilmes('', '1'); tamanhoTela();" onresize="tamanhoTela()">
	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3 class="h3">Catálogo de filmes</h3>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row mb-5">
			<div class="col-12 form-group" >
			<input type="text" id="pesquisar" class="form-control" onkeyup='getMelhoresFilmes(document.getElementById("pesquisar").value, 2)' placeholder="Procure o filme pelo nome">
			</div>
		</div>
	</div>
	<div class="container text-center ">
		<h1 id="tituloPagina">Melhores filmes da semana</h1>
		<p id="noPesquisa"></p>
	</div>
	<div class="container" id="lista">
	</div>
	<script src="js/requisicaoAjax.js"></script>
	
	
</body>
</html>
