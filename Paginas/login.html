<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/loginStyle.css" />
    <!--Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Fim Font-->

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Fim Bootstrap-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>MoviesMaster Login</title>
  </head>
  <body>
    <form action="#" class="login-form">
      <!-- Título -->
      <a href="../index.html">
        <img
          src="../img/LOGO.png"
          width="120"
          height="120"
          class="rounded mx-auto d-block"
      /></a>
      <!-- Fim Título -->

      <!-- ##### ##### ##### ##### ##### ##### -->

      <!-- Username -->
      <div class="txtb">
        <input type="text" />
        <span data-placeholder="Username"></span>
      </div>
      <!-- Fim Username -->

      <!-- ##### ##### ##### ##### ##### ##### -->

      <!-- Senha -->
      <div class="txtb">
        <input type="password" />
        <span data-placeholder="Password"></span>
      </div>
      <!-- Fim Senha -->

      <!-- ##### ##### ##### ##### ##### ##### -->

      <!-- Botão Logar -->
      <input type="submit" class="logbtn" value="Login" />
      <!-- Fim Botão Logar -->

      <!-- ##### ##### ##### ##### ##### ##### -->

      <!-- Texto para cadastro -->
      <div class="bottom-text">Don't have account? <a href="#">Sign Up</a></div>
      <!-- Fim Texto para cadastro -->
    </form>

    <script type="text/javascript">
      $('.txtb input').on('focus', function () {
        $(this).addClass('focus');
      });

      $('.txtb input').on('blur', function () {
        if ($(this).val() == '') $(this).removeClass('focus');
      });
    </script>
  </body>
</html>
